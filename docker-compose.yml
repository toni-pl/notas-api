services:
  # ===== BASE DE DATOS =====
  db:
    image: mariadb:11
    container_name: notas-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - datos-mariadb:/var/lib/mysql
    networks:
      - notas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===== APLICACIÓN =====
  app:
    build: .
    container_name: notas-app
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - notas-network
    restart: unless-stopped

# ===== VOLÚMENES =====
volumes:
  datos-mariadb:

# ===== REDES =====
networks:
  notas-network:
    driver: bridge
